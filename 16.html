<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16宫格</title>
    <link rel="stylesheet" type="text/css" href="16.css">
</head>
<body>
   <div id="container" class="undraggable">
       <div id="box-0-0" class="undraggable box"></div>
       <div id="box-0-1" class="letter group1 box">A</div>
       <div id="box-0-2" class="letter group1 box">B</div>
       <div id="box-0-3" class="letter group1 box">C</div>

       <div id="box-1-0" class="letter group2 box">X</div>
       <div id="box-1-1" class="num box">1</div>
       <div id="box-1-2" class="num box">2</div>
       <div id="box-1-3" class="num box">3</div>

       <div id="box-2-0" class="letter group2 box">Y</div>
       <div id="box-2-1" class="num box">4</div>
       <div id="box-2-2" class="num box">5</div>
       <div id="box-2-3" class="num box">6</div>

       <div id="box-3-0" class="letter group2 box">Z</div>
       <div id="box-3-1" class="num box">7</div>
       <div id="box-3-2" class="num box">8</div>
       <div id="box-3-3" class="num box">9</div>
   </div>
   <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
   <script src="16.js"></script>
</body>
</html>
